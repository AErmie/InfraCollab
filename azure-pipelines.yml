# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and Push Image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push an image to Azure Container Registry (ACR)
      inputs:
        command: buildAndPush
        repository: 'infracollab'
        dockerfile: '$(Build.SourcesDirectory)/Task1/Dockerfile'
        containerRegistry: 'InfraCollab Azure Container Registry'
        tags: |
          $(tag)